<!DOCTYPE html>
<html>

<body>
    <h2>Email Checker</h2>
    <p>Provide list of emails seperated by comma (",")</p>
    <form action="/getEmailCount">
        <label for="label-email">Provide Emails:</label>
        <br>
        <textarea id="input-emails" name="emails" placeholder="Enter Emails" rows="10" cols="40"></textarea>
        <br>
        <input type="submit" value="Get Count!">
    </form>
</body>

</html>
